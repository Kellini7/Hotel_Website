<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Super8 | Contact</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html"></a>SUPER8</h1>
               <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="about.html">About</a></li>
                  <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>          
        </nav>
    </header>

    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>
            <form action="process.php">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fas fa-3x fa-hotel"></i>
                <h3>Location</h3>
                <p>1330 S Dirksen PKWY, Springfield, IL, 62703</p>
            </div>
            <div class="box">
                <i class="fas fa-3x fa-phone"></i>
                <h3>Phone Number</h3>
                <p>(217) 953-8889</p>
            </div>
            <div class="box">
                <i class="fas fa-3x fa-envelope"></i>
                <h3>Email Address</h3>
                <p>ilsuper8@gmail.com</p>
            </div>
        </div>
    </section>



    
    <footer id="main-footer">
        <p>Hotel Super8 &copy; 2023 , All Rights Reserved</p>
    </footer>
